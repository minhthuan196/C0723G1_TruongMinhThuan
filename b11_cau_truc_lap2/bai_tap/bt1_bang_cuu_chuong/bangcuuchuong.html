<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let tableCC ="<table border='1' cellspacing='0' cellpadding='10'>"
        for(let i=1;i<=9;i++){
            tableCC=tableCC+"<tr>";
            for(let j=2;j<=9;j++){
                tableCC=tableCC+"<td>" +j+"x"+i+"="+i*j+"</td>";
            }
            tableCC=tableCC+"</tr>";
        }
        tableCC=tableCC+"</table>";
        document.write(tableCC);
    </script>
</body>
</html>
