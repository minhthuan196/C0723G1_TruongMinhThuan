<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let num = +prompt("Nhập n số nguyên tố đầu tiên: ");
    let countSNT = 0;
    let n = 2;
    let i ;
    for(i=2;i<=n;i++) {
        while(countSNT < num) {
            let count = 0;
            for (let j = 2; j <= i-1; j++) {
                if (i % j === 0) {
                    count += 1;
                }
            }
                if (count === 0) {
                    document.write(i + " ");
                    countSNT += 1;
                }
            n +=1;
            break;
        }
    }

</script>
