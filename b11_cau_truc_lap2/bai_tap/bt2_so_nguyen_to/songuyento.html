<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let num = +prompt("Nhập n số nguyên tố đầu tiên: ");
    let countSNT = 0;
    let n = 2;
    while(countSNT < num) {
        let count = 0;
        for (let j = 2; j <= n-1; j++) {
            if (n % j === 0) {
                count += 1;
            }
        }
        if (count === 0) {
            document.write(n + " ");
            countSNT += 1;
        }
        n+=1;
    }
