<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị thông báo khi đến số 99</title>
</head>
<body>
    <script>
        // vòng lặp for
      for(let i=1;i<=100;i++){
          document.write(i+" ");
            if(i===99){
                alert("Đã hoàn thành");
            }
      }

         i++;
     }*/
    </script>
</body>
</html>
