<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giảm nhiệt độ</title>
</head>
<body>
    <script>
        let nhietDo;
       do {
          nhietDo= parseFloat(prompt("Nhập nhiệt độ hiện tại: "));
           if(nhietDo>100){
              alert("Yêu cầu người dùng giảm nhiệt độ");
           }else if(nhietDo<20){
               alert("Yêu cầu người dùng tăng nhiệt độ");
           }else {
               alert("Nhiệt độ hiện tại: "+nhietDo);
           }
       } while (nhietDo<20 ||nhietDo>100)
    </script>
</body>
</html>
