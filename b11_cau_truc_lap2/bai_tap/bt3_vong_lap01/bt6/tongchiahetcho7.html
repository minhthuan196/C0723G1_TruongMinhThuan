<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số đầu tiên chia hết cho 7 trong số tự nhiên</title>
</head>
<body>
    <script>
        let total =0;
        let i = 0;
        let count = 0;
        while (count<30){
            if(i % 7===0){
                total = total +i;
                count +=1;
            }
            i++;
        }
        document.write("Tổng 30 số đầu tiên chia hết cho 7 trong số tự nhiên: "+total);
    </script>
</body>
</html>
