<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let num = prompt("Nhâp n số trong dãy fibonacci: ")
        let f1=0;
        let f2=1;
        for(let i=1;i<=num;i++){
            let f3=f1+f2;
            document.write(f1+ " ");
            f1=f2;
            f2=f3;
        }
    </script>
</body>
</html>
