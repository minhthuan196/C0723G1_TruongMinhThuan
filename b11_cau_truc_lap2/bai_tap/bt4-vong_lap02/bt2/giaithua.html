<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa số nguyên dương</title>
</head>
<body>
    <script>
        let num = prompt(" Nhập vào số nguyên dương: ");
        let giaiThua = 1;
        for(i =1;i<=num;i++){
            giaiThua = giaiThua*i;
        }
        document.write(num+" giai thừa "+" bằng "+giaiThua);
    </script>
</body>
</html>
