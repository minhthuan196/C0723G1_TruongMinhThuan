<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiền lãi ngân hàng</title>
</head>
<body>
    <script>
        do{
            let money = +prompt("Nhập số tiền ban đầu: ");
            let month = +prompt("Nhập số tháng cho vay: ");
            let percent = +prompt("Lãi xuất cho vay hàng tháng: ");
            let totalMoney =0;
            if(money>0 && month >0 && percent>0 ){
                for(let i=1;i<=month;i++){
                    totalMoney =money + money*percent/100;
                    money = totalMoney;
                }
                document.write("Tổng tiền của bạn sau "+month+" tháng: "+totalMoney);
                break;
            } else {
                alert("Thông tin bạn nhập sai. Mời nhập lại");
            }
            }while(true);
    </script>
</body>
</html>
