<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiền lãi ngân hàng</title>
</head>
<body>
    <script>
        do{
            let money = +prompt("Nhập số tiền ban đầu: ");
            let month = +prompt("Nhập số năm cho vay: ");
            let percent = +prompt("Lãi xuất cho vay hàng năm: ");

            if(money>0 && month >0 && percent>0 ){
                let totalMoney = money*Math.pow(money*(1+(percent/100/12)),month*12);
                alert("Tổng sô tiền của bạn: "+totalMoney);
                break;
            } else {
                alert("Thông tin bạn nhập sai. Mời nhập lại");
            }
            }while(true);
    </script>
</body>
</html>
