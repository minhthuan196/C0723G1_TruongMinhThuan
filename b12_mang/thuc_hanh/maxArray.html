<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max trong mảng</title>
</head>
<body>
<script>
    let number = Array(-3, 5, 1, 20, 3, 2, 10);
    let max = number[0];
    let index = 0;
    let i;
    for (i = 0; i < number.length; i++) {
        if (max < number[i]) {
            max = number[i];
            index = i;
        }
    }
    alert("Max: " + max + " at posstion " + index);
</script>
</body>
</html>
