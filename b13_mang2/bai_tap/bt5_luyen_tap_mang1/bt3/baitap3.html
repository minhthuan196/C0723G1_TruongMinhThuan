<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [];
    do {
        let n = +prompt("Nhập số phần tử của mảng? ");
        if (!isNaN(n) && n > 0) {
            for (let i = 0; i < n; i++) {
                do {
                    array1[i] = +prompt(" Nhập phần tử thứ " + i + " của mảng");
                    if (isNaN(array1[i])) {
                        alert("Vui lòng nhập số nguyên");
                    } else {
                        break;
                    }
                } while (true)
            }
            break;
        } else {
            alert("Vui lòng nhập số lớn hơn 0")
        }
    } while (true)
    let max = array1[0];
    let index = 0;
    let total = 0;
    for (let j = 0; j < array1.length; j++) {
        if (max < array1[j]) {
            max = array1[j];
            index = j;
        }
        total += array1[j];
    }
    let average = total / array1.length;
    document.write("Mảng của bạn vừa nhập: " + array1 + "</br>")
    document.write("Phần tử lớn nhất trong mảng: " + max + " .Nằm ở vị trí: " + index + "</br>");
    document.write("Giá trị trung bình các phần tử trong mảng: " + average);
</script>
</body>
