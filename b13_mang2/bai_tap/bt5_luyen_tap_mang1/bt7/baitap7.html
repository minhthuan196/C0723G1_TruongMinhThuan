<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [];
    for (let i = 0; i < 10; i++) {
        do {
            let num = +prompt(" Nhập phần tử thứ " + i + " mảng:")
            if (isNaN(num)) {
                alert("Vui lòng nhập số nguyên");
            } else {
                array1[i] = num;
                break;
            }
        } while (true)
    }
    document.write("Mảng của bạn vừa nhập: " + array1 + "</br>")
    let V;
    do {
        V = +prompt("Nhập số cần tìm: ");
        if (isNaN(V)) {
            alert("Vui lòng nhập số nguyên");
        } else {
            break;
        }
    } while (true)
    document.write("Số muốn xóa: " + V + "</br>");
    for (let j = 0; j < array1.length; j++) {
        if (array1[j] === V) {
            for (let k = j; k < array1.length; k++) {
                array1[k] = array1[k + 1];
            }
            array1[array1.length - 1] = 0;
        }
    }
    document.write("Mảng sau khi xóa (Nếu có): " + array1);
</script>
</body>
</html>
