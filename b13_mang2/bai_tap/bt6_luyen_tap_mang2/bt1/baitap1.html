<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [
        ["Ha Noi", "Sai Gon", "Da Nang"],
        [1, 2, 3],
        ["Quang Tri", 74, "F1"],
        [23, 4, 5],
        [1, 2, 3, 4, 5, 6, 7, 4]
    ]
    for (let i = 0; i < arrayA.length; i++) {
        document.write("row " + i + "</br>")
        for (let j = 0; j < arrayA[i].length; j++) {
            document.write(arrayA[i][j] + "</br>");
        }
        document.write("</br>");
    }
</script>
</body>
</html>
