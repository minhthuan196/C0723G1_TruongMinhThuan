<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [];
    do {
        let n = +prompt("Nhập số phần tử của mảng? ");
        if (!isNaN(n) && n > 0) {
            for (let i = 0; i < n; i++) {
                array1[i] = prompt(" Nhập phần tử thứ " + i + " của mảng");
            }
            break;
        } else {
            alert("Vui lòng nhập số lớn hơn 0")
        }
    } while (true)
    document.write("Mảng của bạn vừa nhập: " + array1 + "</br>");
    let count = 0;
    for (let i = 0; i < array1.length; i++) {
        if (!isNaN(array1[i])) {
            count++;
        }
        /*if (array1[i] % 1 === 0) {
            count += 1;
        }*/
    }
    document.write("Số ký tự số trong mảng: " + count)
</script>
</body>
</html>
