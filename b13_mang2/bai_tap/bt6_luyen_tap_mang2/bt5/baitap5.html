    let flag = false;
    if (text1.length === text2.length) {
        for (let i = 0; i < text1.length; i++) {
            if (text1[i] === text2[i]) {
                flag = true;
            } else {
                flag = false;
            }
        }
    } else {
        flag = false;
    }
    if (flag === true) {
        document.write("Hai chuỗi nhập vào giống nhau")
    } else {
        document.write("Hai chuỗi nhập vào không giống nhau")
    }
