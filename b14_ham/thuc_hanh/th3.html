<script>
    function minArray(arr) {
        if (arr.length === 0) {
            return -1;
        }
        let min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }

        for (let j = 0; j < arr.length; j++) {
            if (min === arr[j]) {
                return j;
            }
        }
