<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        if (number < 2) {
            document.write(number + " không phải là số nguyên tố");
        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count === 0) {
                document.write(number + " là số nguyên tố");
            } else {
                document.write(number + " không phải là số nguyên tố");
            }
        }
    }

    do {
        let num = +prompt("Nhập số cần kiểm tra: ");
        if (!isNaN(num)) {
            isPrime(num);
            break;
        } else {
            alert("Bạn vừa nhập không phải là số. vui lòng nhập lại");
        }
    } while (true)


</script>
</body>
</html>
