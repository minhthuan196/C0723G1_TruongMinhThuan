<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter;
        meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        let foot;
        foot = 3.279 * meter;
        return foot;
    }

    do {
        let m = +prompt("Nhập meter: ");
        let f = +prompt("Nhập foot: ");
        if (!isNaN(m) && !isNaN(f)) {
            document.write(m + " meter = " + meterToFoot(m) + " foot </br>");
            document.write(f + " foot = " + footToMeter(f) + " meter");
            break;
        } else {
            alert("Bạn vừa nhập không phải là số. Vui lòng nhập lại.")
        }
    } while (true)
</script>
</body>
</html>
