<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function countFactorial(a) {
        let result = 1;
        for (let i = 1; i <= a; i++) {
            result = result * i;
        }
        return result;
    }

    do {
        let inputNum;
        inputNum = +prompt("Nhập số: ");
        if (!isNaN(inputNum)) {
            document.write(inputNum + "!" + " = " + countFactorial(inputNum));
            break;
        } else {
            alert("Bạn vừa nhập vào không phải là số. Vui lòng nhập lại");
        }

</script>
</body>
</html>
