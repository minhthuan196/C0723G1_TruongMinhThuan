<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(a) {
        if (!isNaN(a)) {
            return true;
        } else {
            return false;
        }
    }

    let inputNumber = prompt("Nhập bật kỳ: ");
    alert(checkNumber(inputNumber));
</script>
</body>
</html>
