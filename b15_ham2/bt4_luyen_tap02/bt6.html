<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkNum (a){
            if(a>0){
                return true;
            } else {
                return false;
            }
        }
        do{
            let inputNumber;
            inputNumber = +prompt("Nhập số: ");
            if(!isNaN(inputNumber)){
                alert(checkNum(inputNumber));
                break;
            }else {
                alert("Bạn vừa nhập vào không phải là số. Vui lòng nhập lại");
            }
        }while(true)
    </script>
</body>
</html>
