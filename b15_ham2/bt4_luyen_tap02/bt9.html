<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findCharacters(arr,x){
        let count = 0;
        for(let i =0;i< arr.length;i++){
            if(x===arr[i]){
                count++;
            }
        }
        if(count>0){
            return count;
        } else {
            return -1;
        }
    }
    let array1 = [];
    do {
        let n = +prompt("Nhập số phần tử của mảng? ");
        if (!isNaN(n) && n > 0) {
            for (let i = 0; i < n; i++) {
                do{
                    array1[i] = prompt(" Nhập phần tử thứ " + i + " của mảng");
                    if(array1[i].length!==1){
                        alert("Vui lòng nhập lại. Mỗi phần tử chỉ một ký tự: ");
                    }else {
                        break;
                    }

                }while (true)
            }
            break;
        } else {
            alert("Vui lòng nhập số lớn hơn 0")
        }
    } while (true)
    let x = prompt('Nhập ký tự bất kỳ: ');
    let result = findCharacters(array1,x);
    document.write("Mảng của bạn vừa nhập: " + array1 + "</br>");
    document.write(result+"</br>");
    if(result===-1){
        document.write("Ký tự "+x+" không xuất hiện trong mảng ");
    }else {
        document.write("Ký tự "+x+ " xuất hiện "+result+" lần trong mảng ");
    }
</script>
</body>
</html>
