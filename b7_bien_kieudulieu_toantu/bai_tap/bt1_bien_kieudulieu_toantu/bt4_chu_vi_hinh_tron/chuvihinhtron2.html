<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<input type="number" placeholder=" Nhập bán kính R: " id="r">
<button onclick="clickc()">Kết quả</button>
<p id ="C"></p>
<script>
    function clickc(){
        let R=document.getElementById('r').value;
        const PI= 3.14;
        let C= 2*PI*R;
        document.getElementById('C').innerHTML=('Chu vi hình tròn: '+C.toFixed(2))
    }
</script>
</body>
</html>
