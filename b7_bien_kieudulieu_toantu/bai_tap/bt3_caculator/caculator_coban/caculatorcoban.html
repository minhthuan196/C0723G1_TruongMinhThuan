<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính cở bản</title>
</head>
<body>
    <table>
        <tr>
            <td><input type="number" placeholder="Nhập số thứ nhất" id ="number1"></td>
            <td><input type="number" placeholder="Nhập số thứ hai" id="number2"></td>
        </tr>
        <tr>
            <td>
                <button onclick="Addition()">Addition(+)</button>
                <button onclick="Subtraction()">Subtraction(-)</button>
            </td>
            <td>
                <button onclick="Multiplication()">Multiplication(*)</button>
                <button onclick="Division()">Division(/)</button>
            </td>
        </tr>
        <tr id = "result">
        </tr>
    </table>
    <script>
        function Addition(){
            let number1 =parseInt(document.getElementById('number1').value);
            let number2 =parseInt(document.getElementById('number2').value);
            let result = number1 + number2;
            document.getElementById('result').innerHTML=('Result Addition '+result)
        }
        function Subtraction(){
            let number1 =parseInt(document.getElementById('number1').value);
            let number2 =parseInt(document.getElementById('number2').value);
            let result = number1 - number2;
            document.getElementById('result').innerHTML=('Result Subtraction '+result)
        }
        function Multiplication(){
            let number1 =parseInt(document.getElementById('number1').value);
            let number2 =parseInt(document.getElementById('number2').value);
            let result = number1 * number2;
            document.getElementById('result').innerHTML=('Result Multiplication '+result)
        }
        function Division(){
            let number1 =parseInt(document.getElementById('number1').value);
            let number2 =parseInt(document.getElementById('number2').value);
            let result = number1 / number2;
            document.getElementById('result').innerHTML=('Result Division '+result)
        }
    </script>
</body>
</html>
