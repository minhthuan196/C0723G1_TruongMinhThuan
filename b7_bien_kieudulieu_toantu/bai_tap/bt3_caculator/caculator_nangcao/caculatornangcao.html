<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính nâng cao</title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" placeholder="Nhập số thứ nhất" id ="number1"></td>
        <td><input type="number" placeholder="Nhập số thứ hai" id="number2"></td>
    </tr>
    <tr>
        <td>
            <button onclick="caculator('add')">Addition(+)</button>
            <button onclick="caculator('sub')">Subtraction(-)</button>
        </td>
        <td>
            <button onclick="caculator('mul')">Multiplication(*)</button>
            <button onclick="caculator('div')" >Division(/)</button>
        </td>
    </tr>
    <tr id="result">
    </tr>
</table>
<script>
    function caculator(operation){
        let number1 =parseInt(document.getElementById('number1').value);
        let number2 =parseInt(document.getElementById('number2').value);
        let result;
        switch (operation){
            case "add":
                result = number1+number2;
                break;
            case "sub":
                result = number1-number2;
                break;
            case "mul":
                result = number1*number2;
                break;
            default:
                result = number1/number2;
                break;
        }
        document.getElementById('result').innerHTML=("Result "+result);
    }
</script>
</body>
</html>
