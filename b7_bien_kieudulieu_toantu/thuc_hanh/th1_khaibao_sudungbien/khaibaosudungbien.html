<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        var i=10;
        var f=20.5;
        var h=true;
        var s='Ha Noi'
        var width =20;
        var height =10;
        var area = width * height;
        document.write('i = ' +i);
        document.write('</br>');
        document.write('f = ' +f);
        document.write('</br>');
        document.write('h = ' +h);
        document.write('</br>');
        document.write('s = ' +s);
        document.write('</br>');
        document.write('Area = ' +area)
        document.write('</br>');
        var x=prompt('Nhap a =');
        var y=prompt('Nhap b =');
        document.write('a = ' +x);
        document.write('</br>');
        document.write('b = ' +y);
        document.write('</br>');
        if( x % y==0){
            alert('a là bội số của b');
        }else {
            alert('a không phải là bội số của b')
        }
    </script>
</body>
</html>
