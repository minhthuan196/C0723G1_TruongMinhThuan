<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc If else</title>
</head>
<body>
    <script>
        let input= prompt('What is the "official" name of JavaScript?', '')
        if(input == 'ECMAScript'){
            document.write("Right!");
        }else {
            document.write("Didn't know? ECMAScript!");
        }
    </script>
</body>
</html>
