<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào một số</title>
</head>
<body>
<script>
    let number = prompt("input number: ");
    if(number > 0){
        document.write(1);
    }else if(number < 0){
        document.write(-1);
    }else {
        document.write(0);
    }
</script>
</body>
</html>
