<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết lại cấu trúc If thành switch</title>
</head>
<body>
    <script>
        let browser = prompt("Enter browser name:");
        switch (browser){
            case 'Edge':
                document.write("You're got the Edge");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                document.write("Okay we support these browsers too");
                break;
            default:
                document.write("We hope that this page looks ok!")

        }

    </script>
</body>
</html>
