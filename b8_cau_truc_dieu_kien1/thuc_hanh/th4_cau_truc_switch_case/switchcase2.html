<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết lại cấu trúc If thành switch</title>
</head>
<body>
    <script>
        let a = +prompt("a? ");
        switch (a){
            case 0:
                document.write(0);
                break;
            case 1:
                document.write(1);
                break;
            case 2:
            case 3:
                document.write("2,3");
        }
    </script>
</body>
</html>
