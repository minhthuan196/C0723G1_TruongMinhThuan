<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử ba ngôi</title>
</head>
<body>
    <script>
        let message = prompt("input ");
        (message =='Employee')? alert('Hello')
            : (message=='Director')?alert('Greetings')
                :(message=='')?alert('No Login')
                    :alert('');
    </script>
</body>
</html>
