<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
    <h3>Kiểm tra số ngày trong tháng</h3>
    <input id='month' type="number" placeholder="Mời nhập tháng">
    <button onclick="checkTotalDate()">Check</button>
    <p id="result"></p>
    <script>
        function checkTotalDate(){
            let monthInput = +document.getElementById('month').value;
            switch (monthInput){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML=('Tháng '+monthInput+' có 31 ngày' );
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML=('Tháng '+monthInput+' có 30 ngày' );
                    break;
                case 2:
                    document.getElementById('result').innerHTML=('Tháng '+monthInput+' có 28 ngày hoặc 29 ngày' );
                    break;
                default:
                    document.getElementById('result').innerHTML= ('Vui lòng nhập lại tháng');
            }
        }
    </script>
</body>
</html>
