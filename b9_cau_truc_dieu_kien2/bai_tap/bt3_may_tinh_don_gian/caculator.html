<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator simple</title>
</head>
<style>
    button{
        color: blue;
        width: 100px;
        height: 40px;
    }
    input{
        color: blue;
        width: 400px;
        height: 80px;
    }
    table{
        border: 10px solid black;
    }
</style>
<body>
<table>
    <tr>
        <td  colspan="4" style="text-align: right"; height="50px">
            <span id="input"></span>
        </td>
    </tr>
    <tr>
        <td> <button onclick="inputValue('(')">(</button></td>
        <td> <button onclick="inputValue(')')">)</button></td>
        <td> <button onclick="inputValue('%')">%</button></td>
        <td> <button onclick="inputValue('AC')">AC</button></td>
    </tr>
    <tr>
        <td> <button onclick="inputValue('7')">7</button></td>
        <td> <button onclick="inputValue('8')">8</button></td>
        <td> <button onclick="inputValue('9')">9</button></td>
        <td> <button onclick="inputValue('/')">/</button></td>
    </tr>
    <tr>
        <td> <button onclick="inputValue('4')">4</button></td>
        <td> <button onclick="inputValue('5')">5</button></td>
        <td> <button onclick="inputValue('6')">6</button></td>
        <td> <button onclick="inputValue('*')">*</button></td>
    </tr>
    <tr>
        <td> <button onclick="inputValue('1')">1</button></td>
        <td> <button onclick="inputValue('2')">2</button></td>
        <td> <button onclick="inputValue('3')">3</button></td>
        <td> <button onclick="inputValue('-')">-</button></td>
    </tr>
    <tr>
        <td> <button onclick="inputValue('0')">0</button></td>
        <td> <button onclick="inputValue('.')">.</button></td>
        <td> <button onclick="inputValue('=')">=</button></td>
        <td> <button onclick="inputValue('+')">+</button></td>
    </tr>
</table>
<script>
    function inputValue(x) {
        let result = document.getElementById("input").innerText;
        switch (x){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '+':
            case '-':
            case '*':
            case '.':
            case '/':
            case '(':
            case ')':
            case '%':
                result = result + x;
                break;
            case 'AC':
                result = '';
                break;
            case '=':
                result = eval(result);
                break;

        }
        document.getElementById("input").innerText = result;
    }
</script>
</body>
</html>
