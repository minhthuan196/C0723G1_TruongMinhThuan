<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator simple</title>
</head>
<style>
    button{
        color: blue;
        width: 100px;
        height: 40px;
    }
    input{
        color: blue;
        width: 400px;
        height: 80px;
    }
    table{
        border: 10px solid black;
    }
</style>
<body>
<table>
    <tr>
         <td colspan="4"><input type="text" id="input"></td>
    </tr>
    <tr>
        <td> <button onclick="inputValue(this.value)" value="(">(</button></td>
        <td> <button onclick="inputValue(this.value)" value=")">)</button></td>
        <td> <button onclick="inputValue(this.value)" value="%">%</button></td>
        <td> <button onclick="clearCal()">AC</button></td>
    </tr>
    <tr>
        <td> <button onclick="inputValue(this.value)" value="7">7</button></td>
        <td> <button onclick="inputValue(this.value)" value="8">8</button></td>
        <td> <button onclick="inputValue(this.value)" value="9">9</button></td>
        <td> <button onclick="inputValue(this.value)" value="/">/</button></td>
    </tr>
    <tr>
        <td> <button onclick="inputValue(this.value)" value="4">4</button></td>
        <td> <button onclick="inputValue(this.value)" value="5">5</button></td>
        <td> <button onclick="inputValue(this.value)" value="6">6</button></td>
        <td> <button onclick="inputValue(this.value)" value="*">x</button></td>
    </tr>
    <tr>
        <td> <button onclick="inputValue(this.value)" value="1">1</button></td>
        <td> <button onclick="inputValue(this.value)" value="2">2</button></td>
        <td> <button onclick="inputValue(this.value)" value="3">3</button></td>
        <td> <button onclick="inputValue(this.value)" value="-">-</button></td>
    </tr>
    <tr>
        <td> <button onclick="inputValue(this.value)" value="0">0</button></td>
        <td> <button onclick="inputValue(this.value)" value=".">.</button></td>
        <td> <button onclick= "result()">=</button></td>
        <td> <button onclick="inputValue(this.value)" value="+">+</button></td>
    </tr>
</table>
<script>
    let input = document.getElementById("input");
    function inputValue(value){
        input.value += value;
    }
    function result(){
        input.value=eval(input.value);
    }
    function clearCal(){
        input.value ='';
    }
</script>
</body>
</html>
