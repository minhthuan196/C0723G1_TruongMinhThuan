<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
    <script>
        let number = parseInt(prompt(' Nhập số: '));
        if(number==0){
            alert("Mời nhập lại")
        }else {
            if(number > 0){
                alert(number + " lớn hơn số 0");
            } else {
                alert(number+ " nhỏ hơn số 0");
            }
        }
    </script>
</body>
</html>
