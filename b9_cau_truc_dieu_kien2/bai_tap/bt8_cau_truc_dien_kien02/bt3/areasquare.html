<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh a: "));
        if(a>0){
            let area=a*a;
            alert("Diện tích hình vuông = "+area);
        } else {
            alert("Không tồn tại");
        }
    </script>
</body>
</html>
