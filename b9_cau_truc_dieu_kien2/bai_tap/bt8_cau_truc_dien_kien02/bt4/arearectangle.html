<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a = prompt("Nhập cạnh a: ");
        let b = prompt("Nhập cạnh b: ");
        if(a>0){
            if(b>0){
                let area = a*b;
                alert("Diện tích hình chữ nhật  = "+area);
            }
            else {
                alert("Không tồn tại hình chữ nhật");
            }
        } else {
            alert("Không tồn tại hình chữ nhật");
        }
    </script>
</body>
</html>
