<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tam giác vuông</title>
</head>
<body>
    <script>
        let a = prompt("Nhập cạnh a: ");
        let b = prompt("Nhập cạnh b: ");
        if(a>0){
            if(b>0){
                let area = a*b*0.5;
                alert("Diện tích hình tam giác vuông = "+area);
            } else {
                alert("Không tồn tại hình tam giác vuông");
            }
        }else {
            alert("Không tồn tại hình tam giác vuông");
        }
    </script>
</body>
</html>
