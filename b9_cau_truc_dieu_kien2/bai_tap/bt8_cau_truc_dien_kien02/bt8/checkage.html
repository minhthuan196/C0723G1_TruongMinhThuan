<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm trả tuổi</title>
</head>
<body>
    <script>
        let inputAge = +prompt("Nhập vào tuổi: ");
        if(inputAge>0 && inputAge<120){
            alert("Tuổi của bạn: "+inputAge);
        } else {
            alert("Tuổi không chính xác. Mời nhập lại");
        }
    </script>
</body>
</html>
