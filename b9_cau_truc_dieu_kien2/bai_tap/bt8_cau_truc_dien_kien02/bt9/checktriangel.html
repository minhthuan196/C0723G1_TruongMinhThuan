<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phải là cạnh của tam giác</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập cạnh a: ");
        let b = +prompt("Nhập cạnh b: ");
        let c = +prompt("Nhập cạnh c: ");
        if(a>0 &&b>0&&c>0){
            if((a+b)>c){
                if((b+c)>a){
                    if((a+c)>b){
                        alert("Là 3 cạnh của một tam giác")
                    }else {
                        alert("Không phải là 3 cạnh của một tam giác")
                    }
                } else {
                    alert("Không phải là 3 cạnh của một tam giác")
                }
            }else {
                alert("Không phải là 3 cạnh của một tam giác")
            }
        }else {
            alert("Không phải là 3 cạnh của một tam giác")
        }
    </script>
</body>
</html>
