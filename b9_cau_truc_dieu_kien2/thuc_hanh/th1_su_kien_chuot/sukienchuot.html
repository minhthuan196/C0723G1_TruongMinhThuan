<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
    <form>
        <img id='image'src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 20%">
        <p>Click button below to move the image right</p>
        <input type="button" value="Move right" onclick="moveRight()"/>
        <input type="button" value="Move left" onclick="moveleft()"/>

    </form>
<script>
    let imgObj=null;
        imgObj=document.getElementById('image');
        function init(){
            imgObj.style.position ='relative';
            imgObj.style.left ='0px';
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        function moveleft(){
            imgObj.style.left = parseInt(imgObj.style.left) + -10 + 'px';
        }
        window.onload=init;
</script>
</body>
</html>
