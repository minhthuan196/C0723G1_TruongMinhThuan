<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed, flag) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;
        this.flag = flag;

        this.getHeroElement = function () {
            return ' <img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }

        this.moveLeft = function () {
            this.left -= this.speed;
            console.log('ok: ' + this.left);
        }
        this.moveUp = function () {
            this.top -= this.speed;
            console.log('ok: ' + this.top);
        }
        this.moveDown = function () {
            this.top += this.speed;
            console.log('ok: ' + this.top);
        }
    }

    let hero = new Hero('doraemon.png', 30, 30, 200, 100, "right");

    function start() {

        if (hero.flag === "right") {
            if (hero.left < window.innerWidth - hero.size) {
                hero.moveRight();
            } else {
                hero.flag = "down";
            }
        } else if (hero.flag === "down") {
            if (hero.top < window.innerHeight - hero.size) {
                hero.moveDown();
            } else {
                hero.flag = "left";
            }
        } else if (hero.flag === "left") {
            if (hero.left > 30) {
                hero.moveLeft();
            } else {
                hero.flag = "up";
            }
        } else {
            if (hero.top > 30) {
                hero.moveUp();
            } else {
                hero.flag = "right";
            }
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 200)
    }

    start();
</script>
</body>
</html>
