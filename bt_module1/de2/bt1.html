<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Số phần tử của mảng: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập phần tử thứ " + i + " của mảng: ");
    }
    document.write(arr + "</br>");
    let countC = 0;
    let countL = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            countC++;
        } else {
            countL++;
        }
    }
    if (countC === countL) {
        document.write("OK");
    } else {
        document.write("NO");
    }
</script>
</body>
</html>
