<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 14, 13, 15, 16, 16, 19, 30, 32, 9, 25, 36, 40, 18];
    let arr2 = [];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 1; j < arr[i]; j++) {
            if (j * j === arr[i]) {
                arr2.push(arr[i]);
            }
        }
    }
    document.write(arr2);
</script>
</body>
</html>
