<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNT(number) {
        let count = 0;
        for (let i = 2; i < number - 1; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 0) {
            return true;
        } else {
            return false;
        }
    }

    let arr = [2, 3, 5, 7,8];
    for (let i = 0; i < arr.length; i++) {
        if (checkNT(arr[i]) === false) {
            document.write("NO");
            break;
        } else {
            if (i === arr.length - 1) {
                document.write("OK");
            }
        }
    }

</script>
</body>
</html>
