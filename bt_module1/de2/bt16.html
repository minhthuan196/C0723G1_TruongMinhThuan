<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        str = str.split(" ");
        let arr = [];
        for (let i = 0; i < str.length; i++) {
            if (str[i] !== "") {
                arr.push(str[i]);
            }
        }
        let result = "";
        if (arr.length === 1) {
            return arr;
        } else {
            for (let i = 0; i < arr.length; i++) {
                result += arr[i][0];
            }
            return result;
        }
    }

    let str = prompt("Nhập chuỗi: ");
    alert(checkString(str));
</script>
</body>
</html>
