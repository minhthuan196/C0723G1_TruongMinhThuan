<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 1, 4, 9];

    function checkArray(arr) {
        let flag = false;
        for (let i = 0; i < arr.length / 2; i++) {
            if (arr[i] * arr[i] === arr[(arr.length / 2) + i]) {
                flag = true;
            } else {
                flag = false;
                break;
            }
        }
        if (flag === true) {
            return true;
        } else {
            return false;
        }
    }

    alert(checkArray(arr));
</script>
</body>
</html>
