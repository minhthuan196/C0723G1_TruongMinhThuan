<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 6, 7, 8, 4];
    for (let i = 0; i < arr.length; i += 2) {
        if (arr[i] > arr[i + 1]) {
            document.write("No");
            break;
        } else {
            if (i === arr.length - 2) {
                document.write("OK")
            }
        }

    }

</script>
</body>
</html>
