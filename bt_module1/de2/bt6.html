<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào chuỗi: ");

    function checkNguyenAm(char) {
        switch (char) {
            case "a":
            case "A":
            case "e":
            case "E":
            case "u":
            case "U":
            case "i":
            case "I":
            case "o":
            case "O":
                return true;
            default:
                return false;
        }
    }

    let arr = [];
    for (let i = 0; i < str.length; i++) {
        if (checkNguyenAm(str[i])) {
            arr.push(str[i]);
        }
    }
    document.write(str + "</br>");
    document.write(arr);

</script>
</body>
</html>
