<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 6, 3, 6, 6, 6, 7, 7, 7];
    let max = arr[0];
    let count = 0;
    for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    for (let i = 0; i < arr.length; i++) {
        if (max === arr[i]) {
            count++;
        }
    }
    document.write(count);

</script>
</body>
</html>
