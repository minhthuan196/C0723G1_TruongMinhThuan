<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 2, 3, 3, 3, 3, 5, 4, 4];
    let tb;
    let sum = 0;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    tb = sum / arr.length;
    for (let i = 0; i < arr.length; i++) {
        if (tb === arr[i]) {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
