<script>
    let str = "I love you and our son";
    let sub = "";
    for (let i = 0; i < str.length; i++) {
        if (str[i] !== " ") {
            sub += str[i];
        }
    }
    console.log(sub)
    for (let i = 0; i < sub.length; i++) {
        document.write(sub[i] + " số lần xuất hiện trong chuỗi ban đầu " + (sub.split(sub[i]).length - 1) + "</br>");
    }

</script>
