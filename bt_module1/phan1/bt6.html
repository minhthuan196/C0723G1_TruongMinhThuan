<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n
    do {
        n = +prompt("Nhập một số n bất kỳ(>=0)")
        if (!isNaN(n) && n >= 0) {
            break;
        } else {
            alert("Không phải số tự nhiên. Vui lòng nhập lại")
        }
    } while (true)

    let giaiThua = 1;
    for (let i = 1; i <= n; i++) {
        giaiThua *= i;
    }
    document.write(n + "! = " + giaiThua);

</script>
</body>
</html>
