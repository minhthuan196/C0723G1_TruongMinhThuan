<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhập số thứ nhất: ");
    let num2 = +prompt("Nhập số thứ hai: ");
    if(num1>num2){
        document.write("số thứ nhất lớn hơn số thứ hai");
    }else if(num1 === num2){
        document.write("số thứ nhất bằng số thứ hai");
    }else {
        document.write("số thứ nhất nhỏ hơn số thứ hai");
    }

</script>
</body>
</html>
