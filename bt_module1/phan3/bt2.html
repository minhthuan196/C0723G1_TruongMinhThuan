<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập n: ");
    let count = 0;
    for (let i = 1; i <= n; i++) {
        if (n % i === 0) {
            count++;
            console.log(i + " ");
        }
    }
    document.write(n + " có " + count + " ước số");
</script>
</body>
</html>
