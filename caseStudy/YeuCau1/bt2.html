<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let char;
    do {
        char = prompt("Mời nhập ký tự: ");
        if (char.length === 1) {
            break;
        } else {
            alert("Vui lòng nhập 1 ký tự");
        }
    } while (true)
    switch (char) {
        case 'o':
        case 'O':
        case 'u':
        case 'U':
        case 'i':
        case 'I':
        case 'a':
        case 'A':
        case 'e':
        case 'E':
            document.write(char + " là nguyên âm");
            break;
        case 'q':
        case 'Q':
        case 'w':
        case 'W':
        case 'r':
        case 'R':
        case 't':
        case 'T':
        case 'y':
        case 'Y':
        case 'p':
        case 'P':
        case 's':
        case 'S':
        case 'd':
        case 'D':
        case 'f':
        case 'F':
        case 'g':
        case 'G':
        case 'h':
        case 'H':
        case 'j':
        case 'J':
        case 'k':
        case 'K':
        case 'l':
        case 'L':
        case 'z':
        case 'Z':
        case 'x':
        case 'X':
        case 'c':
        case 'C':
        case 'v':
        case 'V':
        case 'b':
        case 'B':
        case 'n':
        case 'N':
        case 'm':
        case 'M':
            document.write(char + " là phụ âm");
            break;
        default:
            document.write(char + " là ký tự đặc biệt");
    }

</script>
</body>
</html>
