<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Hàm chuẩn hóa chuỗi
    function chuanHoa(str) {
        str = str.split(" ");
        let arr = [];
        for (let i = 0; i < str.length; i++) {
            if (str[i] !== "") {
                arr.push(str[i])
            }
        }
        let result = "";
        for (let i = 0; i < arr.length; i++) {
            result += arr[i][0].toUpperCase();
            for (let j = 1; j < arr[i].length; j++) {
                result += arr[i][j].toLowerCase();
            }
            result += " ";
        }
        return result;
    }

    //Hàm tìm từ dài nhất trong chuỗi
    function maxStr(str) {
        str = str.split(" ");

        let maxStr = str[0];
        for (let i = 1; i < str.length; i++) {
            if (maxStr.length < str[i].length) {
                maxStr = str[i];
            }
        }
        return maxStr;

    }

    let str = prompt("Nhập chuỗi: ");
    console.log("Chuỗi ban đầu: " + str);
    console.log("Chuỗi đã chuẩn hóa: " + chuanHoa(str));
    console.log("Từ dài nhất trong chuỗi: " + maxStr(str));

</script>
</body>
</html>
