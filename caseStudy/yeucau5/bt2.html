<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findPrime(arr) {
        let count = 0;
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] === 1 || arr[i][j] === 0) {
                    count++;
                } else {
                    for (let k = 2; k < arr[i][j] - 1; k++) {
                        if (arr[i][j] % k === 0) {
                            count++;
                        }
                    }
                }
                if (count === 0) {
                    result.push(arr[i][j]);
                } else {
                    count = 0;
                }
            }
        }
        return result;
    }

    let n = +prompt("Nhập n hàng: ");
    let m = +prompt("Nhập m cột: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = [];
        for (let j = 0; j < m; j++) {
            arr[i][j] = +prompt("Nhập phần tử tại vị trí [" + i + "][" + j + "]");
        }
    }
    console.log(arr);
    console.log("Các số nguyên tố có trong mảng: " + (findPrime(arr)));
    console.log("Có " + findPrime(arr).length + " số nguyên tố có trong mảng");

</script>
</body>
</html>
